<!DOCTYPE html>
<html>
<head>
	<title>IPL Ticket Booking</title>
</head>
<body>
		<h2>IPL Ticket Booking</h2>
	<table id="tableId" style="background-color: #DDA0DD; font-size-adjust: 0.50; font-style: oblique;"  border="1">
		<tbody>
			<tr>
				<td class="heading">Name</td>
				<td>
					<input type="text" id="name" placeholder="Enter your name">
				</td>
			</tr>
			<tr>
				<td class="heading">Email</td>
				<td>
					<input type="text" id="email" placeholder="Enter your email" >
				</td>
			</tr>
			<tr>
				<td class="heading">Mobile Number</td>
				<td>
					<input type="text" id="m.no" placeholder="Enter your mobile number" >
				</td>
			</tr>
			<tr>
				<td class="heading">Match Details</td>
				<td>
					<input type="text" id="match" placeholder="Enter match details" >
				</td>
			</tr>
			<tr>
				<td class="heading">Date</td>
				<td>
					<input type="text" id="date" placeholder="Enter match date"   >
				</td>
			</tr>
			<tr>
				<td class="heading">Venue</td>
				<td>
					<input type="text" id="venue" placeholder="Enter match venue">
				</td>
			</tr>
			<tr>
				<td class="heading">No.of Tickets</td>
				<td>
					<input type="text" id="ticket" placeholder="Enter ticket count">
				</td>
			</tr>
			<tr>
				<td class="heading">Ticket Type</td>
				<td>
					<input type="radio" id="tickettype" name="tickettype">First Class
					<input type="radio" id="tickettype" name="tickettype">Second Class
				</td>
			</tr>
			<tr>
				<td class="heading">Payment Type</td>
				<td>
					<input type="radio" id="paymenttype" name="paymenttype" />Credit Card
					<input type="radio" id="paymenttype" name="paymenttype" />Debit Card
					<br>
					<input type="radio" id="paymenttype" name="paymenttype" />Net Banking
				</td>
			</tr>
		</tbody>
	</table>
	<input type="submit" name="" id="submit" text="Submit" />
</body>
</html>
