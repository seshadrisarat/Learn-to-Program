<!DOCTYPE html>
<html>
<head>
	<title>Javascript Code Challenege</title>
</head>
<body>
	<center>
		<h2>IPL Ticket Booking</h2>
		<table id="table">
			<tbody>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" id="name" name="name" placeholder="Enter your name">
					</td>
					<td><p id="NameError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="text" id="email" name="email"  placeholder="abc@gmail.com">
					</td>
					<td><p id="EmailError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td>
						<input type="text" id="mobile" name="mobile"  placeholder="+91-960-654-9645">
					</td>
					<td><p id="MobileNumError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>Match Details</td>
					<td>
						<input type="text" id="match" name="match"  placeholder="Enter match details">
					</td>
					<td><p id="MatchError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>Date</td>
					<td>
						<input type="text" id="date" name="date"  placeholder="dd/mm/yyyy">
					</td>
					<td><p id="DateError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>Venue</td>
					<td>
						<input type="text" id="venue" name="venue" placeholder="Enter match venue">
					</td>
					<td><p id="VenueError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>No.of Tickets</td>
					<td>
						<input type="text" id="ticket" name="ticket" placeholder="Enter ticket count">
					</td>
					<td><p id="TicketsError" style="color: red;"></p></td>
				</tr>
				<tr>
					<td>
	                    <input type="button" id="submit" onclick="validate()" value="submit"/>
	                </td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</center>

	<script type="text/javascript">
		function validate() {
	    	var name = document.getElementById('name').value;
	    	var email = document.getElementById('email').value;
	    	var mobile = document.getElementById('mobile').value;
	    	var match = document.getElementById('match').value;
	    	var date = document.getElementById('date').value;
	    	var venue = document.getElementById('venue').value;
	    	var tickets = document.getElementById('ticket').value;


		    document.getElementById("NameError").innerHTML = "";
		    document.getElementById("EmailError").innerHTML = "";
		    document.getElementById("MobileNumError").innerHTML = "";
		    document.getElementById("MatchError").innerHTML = "";
		    document.getElementById("DateError").innerHTML = "";
		    document.getElementById("VenueError").innerHTML = "";
		    document.getElementById("TicketsError").innerHTML = "";

	    	if(!name || !(/^[a-zA-Z- ]*$/.test(name)) || name.length>50) {
		    	document.getElementById("NameError").innerHTML = "Please enter a valid Name";
	    	}
	    	if(!email || !(validateEmail(email))) {
		    	document.getElementById("EmailError").innerHTML = "Please enter a valid Email";
	    	}
	    	if(!mobile || !(/^\+?([0-9]{2})\)?[-. ]?([0-9]{3})?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/)) {
		    	document.getElementById("MobileNumError").innerHTML = "Please enter a valid Mobile Number";
	    	}
	    	if(!match || !(/^[a-zA-Z- ]*$/.test(name)) || name.length>50) {
		    	document.getElementById("MatchError").innerHTML = "Please enter a valid Match Name";
	    	}
	    	if(!date || !checkDate(date)) {
		    	document.getElementById("DateError").innerHTML = "Please enter a valid Date";
	    	}
	    	if(!venue || !(/^[a-zA-Z- ]*$/.test(name)) || name.length>50) {
		    	document.getElementById("VenueError").innerHTML = "Please enter a valid Venue Name";
	    	}
	    	if(!tickets || isNaN(tickets)) {
		    	document.getElementById("TicketsError").innerHTML = "Please enter a valid Ticket Count";
	    	}
		}

		function validateEmail(email) {
		    var re = /^[a-zA-Z0-9@.{2,3}-]*$/;
		    return re.test(email);
		}

	    function checkDate(date) {
	    	var valid = true;
	    	var dd = date.substring(0, date.indexOf("/"));
	    	date = date.substring(date.indexOf("/") + 1);
	    	var mm = date.substring(0, date.indexOf("/"));
	    	date = date.substring(date.indexOf("/") + 1);
	    	var yy = date;

	    	if(!(dd.length == 2) || !(mm.length == 2) || !(yy.length == 4)
	    		|| !(Number(dd) >= 1 && Number(dd) <= 31) 
	    		|| !(Number(mm) >= 1 && Number(mm) <= 12) 
	    		|| !(Number(yy) >= 1 && Number(yy) <= 2100) 
	    		|| isNaN(dd) || isNaN(mm) || isNaN(yy))
	    		valid = false;

	    	return valid;
	    }
		
	</script>
</body>
</html>
